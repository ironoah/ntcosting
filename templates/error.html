<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>エラー画面</title>
        <!-- bootstrap -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}">
        <!-- favicon -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <!-- stylesheet -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg fixed-top" style="background-color:#2F75B5">
                <a class="navbar-brand font-weight-bold text-white" style="font-size: 26px;">
                    ループ箇所特定ツール
                </a>
            </nav>
        </header>

        <div id="app" class="body-content">
            <main class="p-2">
                <form method="get" action="/logout" style="padding-top: 50px;">
                    <div class="container">
                        <div class="wrapper">
                            <div class="alert alert-danger">
                                {{ err_content }}
                            </div>
                            <input type="submit" value="ログイン画面へ戻る" class="btn btn-lg btn-primary">
                        </div>
                    </div>
                </form>
            </main>
        </div>

        <footer>
            <p>ループ箇所特定ツール Ver 1.0.0</p>
            <p>© 2021 N.Tanigawa</p>
        </footer>

        <!-- jquery -->
        <script src="{{ url_for('static', filename='js/jquery/jquery-3.6.0.min.js') }}"></script>
        <!-- bootstrap -->
        <script src="{{ url_for('static', filename='js/bootstrap/bootstrap.min.js') }}"></script>

        <script>
            var path = "{{ url_for('static', filename='loader.gif') }}"
        </script>
    </body>
</html>
